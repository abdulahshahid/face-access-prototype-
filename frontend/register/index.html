<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="public/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">
    <title>Register Face - Face Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
        }
        
        /* Animated gradient background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(168, 85, 247, 0.1) 0%, transparent 40%);
            z-index: 0;
        }
        
        /* Card */
        .card {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            text-align: center;
            width: 100%;
            max-width: 480px;
        }
        
        h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }
        
        .card > div > p {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 24px;
            line-height: 1.6;
        }
        
        /* Input */
        input {
            width: 100%;
            padding: 14px 16px;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.5);
            background: rgba(255, 255, 255, 0.08);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        /* Buttons */
        button {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Video Container */
        #video-container {
            position: relative;
            margin: 24px auto;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 4/3;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            border: 2px solid rgba(99, 102, 241, 0.3);
            display: none;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #captureCanvas {
            display: none;
        }
        
        /* Instructions */
        .instruction {
            font-weight: 600;
            color: rgba(99, 102, 241, 1);
            margin: 16px 0;
            font-size: 15px;
            padding: 12px 16px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 10px;
        }
        
        /* Messages */
        #msg1, #msg2 {
            margin-top: 16px;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: rgba(239, 68, 68, 1);
        }
        
        /* Hidden class */
        .hidden {
            display: none;
        }
        
        /* Preview Step */
        #step-preview h3 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: -0.01em;
        }
        
        #previewImg {
            width: 100%;
            border-radius: 16px;
            margin-bottom: 20px;
            border: 2px solid rgba(99, 102, 241, 0.3);
            display: block;
        }
        
        #step-preview > div {
            display: flex;
            gap: 12px;
        }
        
        #retakeBtn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #retakeBtn:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        #confirmBtn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        #confirmBtn:hover {
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }
        
        /* Success Step */
        #step3 h3 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            color: rgba(16, 185, 129, 1);
        }
        
        #step3 p {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 24px;
        }
        
        /* Success icon */
        .success-icon {
            width: 80px;
            height: 80px;
            background: rgba(16, 185, 129, 0.1);
            border: 2px solid rgba(16, 185, 129, 0.3);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 24px;
            animation: scaleIn 0.5s ease-out;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Back button */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 24px;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: rgba(255, 255, 255, 0.9);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .card {
                padding: 32px 24px;
            }
            
            h2 {
                font-size: 28px;
            }
            
            #video-container {
                max-width: 100%;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="card">
        <a href="/" class="back-link">← Back to Home</a>
        
        <h2>✨ Face Registration</h2>
        
        <div id="step1">
            <p>Enter your unique invite code to begin registration</p>
            <input type="text" id="inviteCode" placeholder="Invite Code (e.g. ABC1234)">
            <button id="verifyBtn">Verify Code</button>
            <div id="msg1"></div>
        </div>
        
        <div id="step2" class="hidden">
            <p class="instruction" id="livenessInstruction">Loading AI models...</p>
            <div id="video-container">
                <video id="video" autoplay muted playsinline></video>
                <canvas id="overlay"></canvas>
            </div>
            <canvas id="captureCanvas"></canvas>
            <div id="msg2"></div>
        </div>
        
        <div id="step-preview" class="hidden">
            <h3>Confirm Your Photo</h3>
            <img id="previewImg" src="" alt="Preview">
            <div>
                <button id="retakeBtn">Retake Photo</button>
                <button id="confirmBtn">Confirm & Register</button>
            </div>
        </div>
        
        <div id="step3" class="hidden">
            <div class="success-icon">✓</div>
            <h3>Registration Complete!</h3>
            <p>You're all set! You can now use the face recognition access control system.</p>
            <button onclick="location.reload()">Register Another Person</button>
        </div>
    </div>
    
    <script src="camera.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="public/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">
    <title>Access Check - Face Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px;
        }
        
        /* Animated gradient background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(168, 85, 247, 0.1) 0%, transparent 40%);
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            width: 100%;
            max-width: 700px;
            padding: 40px 20px;
        }
        
        /* Back button */
        .back-link {
            position: absolute;
            top: 0;
            left: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: rgba(255, 255, 255, 0.9);
        }
        
        h1 {
            font-size: clamp(32px, 5vw, 42px);
            font-weight: 700;
            margin-bottom: 40px;
            letter-spacing: -0.02em;
        }
        
        /* Video wrapper */
        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 12px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        
        video {
            width: 100%;
            border-radius: 12px;
            background: #000;
            transform: scaleX(-1);
            display: block;
        }
        
        video.active {
            border: 3px solid transparent;
        }
        
        .video-wrapper.active {
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.2);
        }
        
        #canvas {
            display: none;
        }
        
        /* Controls */
        .controls {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            transition: all 0.3s;
            min-width: 180px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        #checkBtn {
            display: none;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        #checkBtn:hover {
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }
        
        /* Result */
        #result {
            margin-top: 30px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .result {
            padding: 20px 28px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.4s ease-out;
            max-width: 500px;
            width: 100%;
        }
        
        .result.ok {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.3);
        }
        
        .result.no {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
        }
        
        .result-icon {
            font-size: 48px;
            margin-bottom: 12px;
            animation: scaleIn 0.5s ease-out;
        }
        
        .result-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.01em;
        }
        
        .result.ok .result-title {
            color: rgba(16, 185, 129, 1);
        }
        
        .result.no .result-title {
            color: rgba(239, 68, 68, 1);
        }
        
        .info {
            font-size: 14px;
            margin-top: 8px;
            opacity: 0.9;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Status indicator */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 50px;
            font-size: 14px;
            color: rgba(99, 102, 241, 1);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: rgba(99, 102, 241, 1);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 16px;
            }
            
            h1 {
                font-size: 32px;
                margin-bottom: 30px;
            }
            
            .back-link {
                position: static;
                margin-bottom: 24px;
            }
            
            button {
                min-width: 160px;
                padding: 12px 24px;
                font-size: 15px;
            }
            
            .result-icon {
                font-size: 40px;
            }
            
            .result-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Home</a>
        
        <h1>üö™ Access Check</h1>
        
        <div class="video-wrapper" id="videoWrapper">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="controls">
            <button id="startBtn">üì∑ Activate Camera</button>
            <button id="checkBtn">üîç Check Access</button>
        </div>
        
        <div id="result"></div>
    </div>
    
    <script src="camera.js"></script>
</body>
</html>
